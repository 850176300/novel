<ion-header>

  <ion-navbar>
    <ion-title>背景主题设置</ion-title>
    <ion-buttons end>
      <button ion-button (click)="save();">
        保存
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-slides pager direction="horizontal">
    <ion-slide *ngFor="let theme of themes">
      <img src="assets/imgs/{{theme.name}}.jpg">
    </ion-slide>
  </ion-slides>
</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>密码设置</ion-title>
    <ion-buttons end>
      <button ion-button (click)="close()">
        完成
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list>
    <button ion-item detail-none (click)="newPassword();">
      {{disabled ? '打开密码设置' : '关闭密码设置'}}
    </button>
    <button ion-item detail-none [disabled]="disabled" (click)="editPassword();">
      更改密码
    </button>
  </ion-list>
</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>阅读设置</ion-title>
    <ion-buttons end>
      <button ion-button (click)="save();">
        保存
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="top-sections">
    <div class="preview-content" #previewContainer>
      盘古开天，造就了洪荒世界，但一个死气沉沉的洪荒并不是他所期望的样子，所以盘古以身演化洪荒，使得洪荒成为了一个山清水秀、灵气充沛的美丽世界，随着时间的流逝，洪荒之中的生灵也渐渐多了起来，这些生灵便是日后的洪荒百族。
    </div>
  </div>
  <div class="bottom-sections">
    <ion-list>
      <ion-item>
        翻页样式
        <ion-segment [(ngModel)]="readingConfigs.transitionStyle" item-right>
            <ion-segment-button value="left-right">
              左右滑动
            </ion-segment-button>
            <ion-segment-button value="top-bottom">
              上下滑动
            </ion-segment-button>
          </ion-segment>
      </ion-item>
      <ion-item>
          字体
          <ion-segment [(ngModel)]="readingConfigs.fontName" item-right (ionChange)="previewContent();">
            <ion-segment-button value="宋体">
              宋体
            </ion-segment-button>
            <ion-segment-button value="黑体">
              黑体
            </ion-segment-button>
            <ion-segment-button value="other">
                其他
              </ion-segment-button>
          </ion-segment>
        </ion-item>
        <ion-item>
            颜色
            <ion-segment [(ngModel)]="readingConfigs.colorValue" item-right 
              (ionChange)="previewContent();">
                <ion-segment-button value="rgb(0,0,0)">
                  黑色
                </ion-segment-button>
                <ion-segment-button value="rgb(128,64,0)">
                  棕色
                </ion-segment-button>
                <ion-segment-button value="other">
                    其他
                  </ion-segment-button>
              </ion-segment>
          </ion-item>
      <ion-item>
        <ion-label>使用繁体</ion-label>
        <ion-toggle [(ngModel)]="readingConfigs.useFanti" color="secondary" item-right></ion-toggle>
      </ion-item>
    </ion-list>

    <ion-list>
      <ion-item>
          <h2 item-left>字大小</h2>
        <ion-range [(ngModel)]="readingConfigs.fontSize" min="10" max="26" item-right (ionChange)="previewContent();"></ion-range>
      </ion-item>
      <ion-item>
          <h2 item-left>字间距</h2>
          <ion-range [(ngModel)]="readingConfigs.fontSpace" min="1" max="10" item-right (ionChange)="previewContent();"></ion-range>
        </ion-item>
        <ion-item>
            <h2 item-left>行间距</h2>
            <ion-range [(ngModel)]="readingConfigs.lineSpace" min="10" max="50" item-right (ionChange)="previewContent();"></ion-range>
          </ion-item>
    </ion-list>
    <ion-list>
      <ion-item tappable (tap)="resetConfigs();">
        <div style="text-align: center;">恢复默认设置</div>
      </ion-item>
    </ion-list>
  </div>
</ion-content>

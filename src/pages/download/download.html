<ion-header>

  <ion-navbar>
    <ion-title>批量下载</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="rightBtnClick();">
        {{rightBtn}}
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list [virtualScroll]="catalogs.chapters" approxItemHeight="50px">
    <button ion-item *virtualItem="let item" (click)="select(item)" detail-none>
      <h2>{{item.chapterTitle}}</h2>
      <!-- <ion-note item-right class="cb-box"> -->
        <div class="item-cb" item-right><ion-icon name="ios-checkmark-outline" *ngIf="item.isSelected"></ion-icon></div>
      <!-- </ion-note> -->
      </button>
  </ion-list>
</ion-content>
<ion-footer>
    <div class="button-bar"> 
      <button ion-button outline (click)="selectMutil()" class="custom-btn">
        连选
      </button>
      <button ion-button outline (click)="reverse()" class="custom-btn">
        反序
      </button>
      <button ion-button outline (click)="unselectAll()" class="custom-btn">
        反选
      </button>
      <button ion-button outline (click)="selectAll()" class="custom-btn">
        全选
      </button>
      <button ion-button outline (click)="downloadAll()" class="custom-btn large-btn">
        下载选中章节
      </button>
    </div>
</ion-footer>

<ion-header>

  <ion-navbar>
    <ion-title>批量下载</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list  [virtualScroll]="catalogs.chapters" approxItemHeight="50px">
    <button ion-item *virtualItem="let item" (click) = "select(item)">
        <h2>{{item.chapterTitle}}</h2>
        <ion-note item-right>
          <button ion-button icon-only clear >
            <ion-checkbox dark checked ="item.isSelected"> </ion-checkbox>
          </button>
        </ion-note>
      </button>
  </ion-list>
</ion-content>

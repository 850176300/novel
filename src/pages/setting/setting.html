<ion-header>

  <ion-navbar>
    <ion-title>更多</ion-title>
    <ion-buttons end *ngIf="!flag">
      <button ion-button>播放中&nbsp;<ion-icon name="arrow-forward"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content class="content">
  <ion-list></ion-list>
  <ion-list>
    <button ion-item>
      开启定时停止
      <ion-note item-right>未设置</ion-note>
    </button>
    <button ion-item>
      开启定集停止 
      <ion-note item-right>未设置</ion-note>
    </button>
    <ion-item>
      <ion-label>自动连续播放</ion-label>
      <ion-toggle checked="true" color="secondary"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>允许线控操作<p class="hint">单击:播放/暂停; 连按两次:下一曲; 连按三次:上一曲</p></ion-label>
      <ion-toggle checked="true" color="secondary"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>拔出耳机时暂停播放</ion-label>
      <ion-toggle checked="false" color="secondary"></ion-toggle>
    </ion-item>
  </ion-list>
  
  <ion-list>
    <button ion-item>
      联系客服
    </button>
    <button ion-item (click)="gotoFaq()">
      常见问题解答
    </button>
    <button ion-item>
      分享此软件
    </button>
    <button ion-item>
      清除缓存
      <ion-note item-right>6.2M</ion-note>
    </button>
    <button ion-item>
      设置密码
    </button>
    <button ion-item>
      更新提醒
      <ion-note item-right>4</ion-note>
    </button>
    <button ion-item>
      给个好评吧
    </button>
    <button ion-item>
      检查版本更新
      <ion-note item-right>v 2.5.0</ion-note>
    </button>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-label>仅WIFI网络在线播放</ion-label>
      <ion-toggle checked="false" color="secondary"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>仅WIFI网络下载</ion-label>
      <ion-toggle checked="false" color="secondary"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>使用繁体字</ion-label>
      <ion-toggle checked="false" color="secondary"></ion-toggle>
    </ion-item>
  </ion-list>
  <ion-list>
    <button ion-item>
      <ion-avatar item-left>
        
      </ion-avatar>
      手机铃声专业版(方便快捷设置制定铃声)
    </button>
  </ion-list>
</ion-content>

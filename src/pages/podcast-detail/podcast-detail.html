<ion-header>

  <ion-navbar>
    <ion-title>{{browser.title}}</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="reload()">
        <ion-icon name="ios-refresh-outline"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content class="content">
  <div class="progress" [hidden]="browser.isLoaded">
    <div class="progress-inner" id="progress"></div>
  </div>

    <iframe id="iframe" class="iframe"
            sandbox="allow-scripts allow-top-navigation allow-pointer-lock allow-same-origin allow-popups allow-forms"
            [src]="browser.secUrl"
            (load)="loaded()">
    </iframe>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button icon-only (click)="play()">
        &nbsp;<ion-icon name="ios-play-outline"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only (click)="doFavorite()">
        <ion-icon name="ios-star-outline"></ion-icon>&emsp;
      </button>
      <button ion-button icon-only (click)="openVolume()">
        <ion-icon name="ios-volume-up-outline"></ion-icon>&emsp;
      </button>
      <button ion-button icon-only (click)="openSettings()">
        <ion-icon name="ios-settings-outline"></ion-icon>&nbsp;
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>

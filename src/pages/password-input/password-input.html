<ion-header *ngIf="!!title">

  <ion-navbar>
    <ion-buttons start>
      <button ion-button (click)="close()">
        取消
      </button>
    </ion-buttons>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="content">
  <div class="form-container">
    <h2>{{subTitle}}</h2>
    <ion-item>
      <!-- <ion-label>输入密码</ion-label> -->
      <ion-input type="number" placeholder="输入6位数字密码" pattern="[0-9]*" [(ngModel)]="password" (ionChange)="inputChanged();"></ion-input>
    </ion-item>
    <p>{{errorDesc}}</p>
  </div>
</ion-content>
